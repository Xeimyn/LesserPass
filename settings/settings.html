<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>LesserPass - Settings</title>
		<link rel="stylesheet" href="settings.css">
		<script src="settings.js" defer></script>
	</head>
	<body class="flex-top-bottom">
		<div id="incognitoBanner" style="display: none;">You may want to toggle the setting to use LesserPass in incognito windows: "chrome://extensions" -> LesserPass -> Details -> Allow in Incognito</div>
		<h1>Settings</h1>
		<div class="settingsContainer flex-top-bottom">
			<section id="urlFormatting" sectionTitle="URL formatting">
				<input type="checkbox" id="stripProtocol" aria-label="Strip protocol (protocol://domain.com)">
				<input type="checkbox" id="stripSubdomain" aria-label="Strip Subdomain (subdomain.domain.com)">
				<input type="checkbox" id="stripPort" aria-label="Strip Port (domain.com:port)">
				<input type="checkbox" id="stripPath" aria-label="Strip Path (domain.com/pa/th)">
				<!-- This is where some custom thing goes for alias shits -->
			</section>
			<section id="defaultInputs" sectionTitle="Default inputs">
				<input placeholder="mylogin@mydomain.com" type="text" id="login" aria-label="Default login">
				<textarea placeholder="abcEFG123!ยง$" id="charset" aria-label="Character set" rows="3"></textarea>
				<div class="flex-side-side" style="justify-content: space-around;">
					<input type="number" placeholder="Length" id="length" aria-label="Default length">
					<input type="number" placeholder="Index" id="index" aria-label="Default index">
				</div>
			</section>
			<section id="uiSettings" sectionTitle="UI Settings">
				<input type="checkbox" id="animateUI" aria-label="Enable small UI animations"></input>
				<input type="checkbox" id="monochromePassMojis" aria-label="Enable monochrome PassMojis">
				<select id="autoFocus" aria-label="Auto selected element">
					<option value="masterPassword">Master Password</option>
					<option value="login">Login</option>
					<option value="site">Site</option>
					<option value="index">Index</option>
					<option value="length">Length</option>
					<option value="none">None</option>
				</select>
				<section id="overlay" sectionTitle="Overlay">
					<input type="checkbox" id="enabled" aria-label="Enable overlay">
					<input type="number" id="duration" aria-label="Overlay duration (ms)">
				</section>
			</section>
			<section id="advanced" sectionTitle="Advanced Settings">
				<section id="genLogin" sectionTitle="Generative login">
					<input type="checkbox" id="enabled" aria-label="Enable Generative login">
					<h3 class="helpText">Use %S for the site name without TLD (e.g., 'example' for example.com) and %D for your domain (e.g., 'mydomain.com').</h3>
					<input type="text" id="settings.template" aria-label="Generateive login template">
					<input type="text" id="settings.domain" aria-label="Generateive login domain">
				</section>
				<input type="number" id="debounceDelay" aria-label="Debounce delay">
			</section>
		</div>
		<footer>
			<button id="reset">Reset Settings</button>
			<button id="save">Save Settings</button>
		</footer>
	</body>
</html>
