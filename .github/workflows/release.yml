name: Create Release

on:
  push:
    branches:
      - main

permissions:
  contents: write

jobs:
  release:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 2

      - name: Get previous version
        id: prev_version
        run: |
          if git rev-parse HEAD~1 >/dev/null 2>&1; then
            echo "prev_version=$(git show HEAD~1:manifest.json | jq -r .version)" >> $GITHUB_OUTPUT
          else
            echo "prev_version=" >> $GITHUB_OUTPUT
          fi

      - name: Get version
        id: version
        run: echo "version=$(jq -r .version manifest.json)" >> $GITHUB_OUTPUT

      - name: Check if major/minor version changed
        id: changed
        run: |
          prev="${{ steps.prev_version.outputs.prev_version }}"
          curr="${{ steps.version.outputs.version }}"

          # Extract major.minor (X.Y)
          prev_mm=$(echo "$prev" | cut -d. -f1,2)
          curr_mm=$(echo "$curr" | cut -d. -f1,2)

          if [ "$prev_mm" != "$curr_mm" ]; then
            echo "changed=true" >> $GITHUB_OUTPUT
          else
            echo "changed=false" >> $GITHUB_OUTPUT
          fi

      - name: Create zip
        if: steps.changed.outputs.changed == 'true'
        run: |
          zip -r lesserpass-${{ steps.version.outputs.version }}.zip \
            manifest.json \
            assets/ \
            background/ \
            popup/ \
            settings/ \
            changelog/

      - name: Create Release
        if: steps.changed.outputs.changed == 'true'
        uses: softprops/action-gh-release@v1
        with:
          tag_name: v${{ steps.version.outputs.version }}-${{ github.run_number }}
          name: Release v${{ steps.version.outputs.version }}-${{ github.run_number }}
          files: lesserpass-${{ steps.version.outputs.version }}.zip
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
